<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome</title>
    <!-- Conexión con css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado o navegación -->
    <header>
    <!-- Pueden haber más elementos en el header -->
        <!-- nav - aportar la navegación de la página -->
        <nav>
            <!-- Lista  no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyisNOrtAcyWBuooYvwN690pfhxn4AAqza6aG0QikJfXop0W=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main - división y es el contenido más importante -->
    <main>
        <!-- SECTION - una caja para acomodar elementos // igual a DIV -->
        <section class="main-logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Logo del buscador de google">
        </section>
        <!-- SECTION INPUT -->
        <section class="main-input">
            <!-- División // cajita redondeada -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- INPUTS - RADIO Y CHECKBOX -->
                <!-- input type= "radio" -->
                <input type="text">
                <a class="micro-icon"></a>
                <a class="cam-icon"></a>
            </div>
            <!-- SECTION BUTTONS -->
            <section class="main-buttons">
                <div>
                    <button> Buscar con Google</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
                </div>
            </section>
        </section>
    </main>

    <!-- FOOTER PIE DE PAGINA -->
    <footer>
        <!-- UTILIZAR UN SECTION PARA EL PAIS -->
        <section class="mexico"> México</section>
       
        <!-- PRIMER LISTA UL -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&u
                tm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_
                source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_
                medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Búsqueda</a>
            </li>
        </ul>
        

        <!-- SEGUNDO UL -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
</footer>






</body>
</html>
